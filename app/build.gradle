plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {

    // https://mvnrepository.com/artifact/org.springframework.boot/spring-boot-starter
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter', version: '3.3.3'
    // https://mvnrepository.com/artifact/jakarta.annotation/jakarta.annotation-api
    implementation 'jakarta.annotation:jakarta.annotation-api:3.0.0'
    // https://mvnrepository.com/artifact/org.apache.qpid/qpid-broker-core
    implementation group: 'org.apache.qpid', name: 'qpid-broker-core', version: '9.2.0'
    // https://mvnrepository.com/artifact/org.apache.qpid/qpid-broker-plugins-amqp-0-8-protocol
    implementation group: 'org.apache.qpid', name: 'qpid-broker-plugins-amqp-0-8-protocol', version: '9.2.0'
    // https://mvnrepository.com/artifact/org.apache.qpid/qpid-broker-plugins-amqp-1-0-protocol
    implementation group: 'org.apache.qpid', name: 'qpid-broker-plugins-amqp-1-0-protocol', version: '9.2.0'
    // https://mvnrepository.com/artifact/org.apache.qpid/qpid-broker-plugins-amqp-0-10-protocol
    implementation group: 'org.apache.qpid', name: 'qpid-broker-plugins-amqp-0-10-protocol', version: '9.2.0'
    // https://mvnrepository.com/artifact/org.apache.qpid/qpid-broker-plugins-memory-store
    runtimeOnly group: 'org.apache.qpid', name: 'qpid-broker-plugins-memory-store', version: '9.2.0'
    // https://mvnrepository.com/artifact/org.apache.qpid/qpid-broker-plugins-management-http
    runtimeOnly group: 'org.apache.qpid', name: 'qpid-broker-plugins-management-http', version: '9.2.0'
    // https://mvnrepository.com/artifact/org.springframework/spring-messaging
    implementation group: 'org.springframework', name: 'spring-messaging', version: '6.1.12'
    // https://mvnrepository.com/artifact/org.springframework.amqp/spring-rabbit
    implementation group: 'org.springframework.amqp', name: 'spring-rabbit', version: '3.1.7'






    // Use JUnit Jupiter for testing.
    testImplementation libs.junit.jupiter
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    // Define the main class for the application.
    mainClass = 'spring_ioc.App'
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}
